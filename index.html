<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connecting CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <p id="turn">Turn O</p>
        <div id="game-board">
            <div class="row" id="box1" onclick="ticTacToe(this)"></div>
            <div class="row" id="box2" onclick="ticTacToe(this)"></div>
            <div class="row" id="box3" onclick="ticTacToe(this)"></div>
            <div class="row" id="box4" onclick="ticTacToe(this)"></div>
            <div class="row" id="box5" onclick="ticTacToe(this)"></div>
            <div class="row" id="box6" onclick="ticTacToe(this)"></div>
            <div class="row" id="box7" onclick="ticTacToe(this)"></div>
            <div class="row" id="box8" onclick="ticTacToe(this)"></div>
            <div class="row" id="box9" onclick="ticTacToe(this)"></div>
        </div>
        
    </div>

    <!-- Connecting JS -->
    <script src="./JS/script.js"></script>
</body>
</html>
